# Application Name
spring.application.name=bjj-tournament-system

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/bjj_tournament
spring.datasource.url=jdbc:postgresql://postgres:5432/bjj_tournament
spring.datasource.username=bjj_user
spring.datasource.password=bjj_password
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.com.bjj.tournament=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# Jackson JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.accept-empty-string-as-null-object=true

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

